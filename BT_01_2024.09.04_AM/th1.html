

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sinh Viên</title>
    <link rel="stylesheet" href="th1.css">
</head>
<body>
    <div class="container">
        <h1>Quản Lý Sinh Viên</h1>

        <div class="form-container">
            <form id="studentForm">
                <input type="hidden" id="studentId">
                <div>
                    <label for="studentCode">Mã Sinh Viên</label>
                    <input type="text" id="studentCode" required>
                </div>
                <div>
                    <label for="studentName">Họ Tên</label>
                    <input type="text" id="studentName" required>
                </div>
                <div>
                    <label for="studentGender">Giới Tính</label>
                    <select id="studentGender" required>
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                    </select>
                </div>
                <div>
                    <label for="studentDOB">Ngày Sinh</label>
                    <input type="date" id="studentDOB" required>
                </div>
                <div>
                    <label for="studentHometown">Quê Quán</label>
                    <input type="text" id="studentHometown" required>
                </div>
                <button type="submit">Lưu</button>
                <button type="button" id="resetButton">Reset</button>
            </form>
        </div>

        <div class="table-container">
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>Mã SV</th>
                        <th>Họ Tên</th>
                        <th>Giới Tính</th>
                        <th>Ngày Sinh</th>
                        <th>Quê Quán</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                   
                </tbody>
            </table>
        </div>
    </div>

    <script src="th1.js"></script>
</body>
</html>
